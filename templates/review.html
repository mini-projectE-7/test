    <!-- menu css file -->
    <link rel="stylesheet" href="../static/main.css" />


    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .logo {
            height: 50px;
        }

        .table {
            width: 80%;
            max-width: 1500px;
            margin: auto;
            table-layout: fixed;
        }

        .table th {
            border-top-style: none;
            text-align: center;
        }

        td {
            background-color: white;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .idr {
            text-align: center;
        }


        .wrap {
            background-color: white;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .banner {
            width: 100%;
            height: 200px;

            background-color: black;
            background-image: url("https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202002/28/ddb0d342-b60e-444d-86a5-eb44d9c80fff.jpg");

            background-position: center;
            background-size: contain;
            background-repeat: round;

            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function () {
            show_review();
            console.log("시작")
        });

        function show_review() {
            $.ajax({
                type: 'GET',
                url: '/reviewpage/review',
                data: {},
                success: function (response) {
                    console.log("시작2")
                    console.log(response['reviews'])
                    let rows = response['reviews']

                    for (let i = 0; i < rows.length; i++) {
                        let date = rows[i]['date'].split("T")[0]
                        let lname = rows[i]['liquor']
                        let comment = rows[i]['review']


                        let temp_html = `<tr>
                                        <td class="idr">${date}</td>
                                        <td>${lname}</td>
                                        <td>${comment}</td>
                                        </tr>`

                        console.log(temp_html)

                        $(`#review-box`).append(temp_html)
                    }
                }
            });
        }


    </script>
</head>

<body>

    <div class="wrap">
        <header>
            <div class="inner">
                <a href="/">
                    <img class="logo" src="../static/images/logo.jpeg" alt="우리술" />
                </a>
            </div>
        </header>
        <div class="mytitle">
            <div class="back-color">
                <p class="hello">우리 술을 공유하고, <br /> 사람들과 자유롭게 의견을 나눠보세요!</p>
            </div>

        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col">DATE</th>
                    <th scope="col">NAME</th>
                    <th scope="col">COMMENT</th>

                </tr>
            </thead>
            <tbody id="review-box">
            </tbody>
        </table>
    </div>
</body>
